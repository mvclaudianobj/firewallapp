- name: "modify response body plain"
  filter:
    domain: '126.com'
  action:
    modify-response:
      body: "Hello 126.com, from FirewallApp"

- name: "modify response body replace"
  filter:
    domain-suffix: '163.com'
  action:
    modify-response:
      body:
        origin: "网易首页"
        new: "FirewallApp"

- name: "modify response body regex replace"
  filter:
    domain-suffix: 'zu1k.com'
  action:
    - modify-response:
        body:
          re: '(\d{4})'
          new: 'maybe $1'

# access: https://www.baidu.com/s?wd=good-mitm
- name: "modify request url"
  filter:
    domain-suffix: 'baidu.com'
  action:
    - modify-request:
        url:
          re: 'https:\/\/www\.baidu\.com\/s\?wd=(.*)'
          new: 'https://www.google.com/search?q=$1'
